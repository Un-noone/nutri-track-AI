services:
  api:
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile
    command: ["sh", "dockerfiles/entrypoint.sh", "npm", "run", "api"]
    ports:
      - "4000:4000"
    env_file:
      - ../.env
    volumes:
      - ..:/app
      - web_node_modules:/app/node_modules
    depends_on:
      - ollama

  web:
    build:
      context: ..
      dockerfile: dockerfiles/Dockerfile
    ports:
      - "3000:3000"
    command: ["sh", "dockerfiles/entrypoint.sh", "npm", "run", "dev", "--", "--host", "0.0.0.0", "--port", "3000"]
    environment:
      CHOKIDAR_USEPOLLING: "true"
    volumes:
      - ..:/app
      - web_node_modules:/app/node_modules
    depends_on:
      - api
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  web_node_modules:
  ollama_data:
